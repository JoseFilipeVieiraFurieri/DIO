<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e forms</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Mostro</th>
                <th>Elemento</th>
                <th>Especie</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rathalos</td>
                <td>Fogo</td>
                <td>Serpe Alada</td>
            </tr>
            <tr>
                <td>Rathian</td>
                <td>veneno</td>
                <td>Serpe Alada</td>
            </tr>
            <tr>
                <td>Narcaruga</td>
                <td>Fisico</td>
                <td>Serpe de presas</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Monster Hunter Wilds chegando!!!!!</td>
        </tfoot>
    </table>

    <!-- Lembrar thead devine os cabeçalhos, tr engloba esses cabeçalhos e th define o item -->
    <!-- tbody define o o corpo e cada tr a linha( significa table row), que e defininida tambem por td -->
    <!-- td representa um celula dentro da tabela, geralmento usada para definir itens fora o cabeçalho 
        e o colspan serve para mesclar as colunas -->

</body>
</html>
