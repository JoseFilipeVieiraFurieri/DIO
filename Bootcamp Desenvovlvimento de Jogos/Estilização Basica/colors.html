<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="assets/css/colors.css">
</head>
<body>
    <h1 class="title">Aqui é um começo de mais uma aula de CSS</h1>
    <h2>Cores</h2>
    <div id="definida">
        <p>Div pré-definida</p>
    </div>
    <div id="rgb">
        <p>Modo RGB</p>
    </div>
    <div id="rgba">
        <p>Modo RGBA</p>
    </div>
    <div id="hex">
        <p>Modo HEXADECIMAL</p>
    </div>
    <div id="hls">
        <p>Modo HLS</p>
    </div>
    <div id="hlsa">
        <p>Modo HLSA</p>
    </div>
    
    <p>Foto do Jazz - Exemplo da Aula(FILL)</p>
    <div class="div-img">
        <img class="jazz" src="/assets/img/WhatsApp Image 2024-01-01 at 05.53.33.jpeg" alt="Jazz">
    </div>

    <div class="div-img2">
        <img class="pirata" src="assets/img/WhatsApp Image 2024-01-04 at 20.56.33.jpeg" alt="Piratão" width="400">
    </div>
</body>
</html>
